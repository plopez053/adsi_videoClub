{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h2>Mis Alquileres</h2>
    <div class="row d-flex">
        {% for movie in movies %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ movie.Poster }}" class="card-img-top" alt="{{ movie.Title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.Title }}</h5>
                    <p class="card-text">{{ movie.Year }}</p>
                    <p class="card-text"><strong>Disponible hasta:</strong> {{ movie.end_time }}</p>
                    {% if movie.already_reviewed %}
                    <a href="/edit-review?reviewId={{ movie.review_id }}" class="btn btn-primary">Editar Reseña</a>
                    {% else %}
                    <a href="/review/{{ movie.imdbID }}" class="btn btn-primary">Escribir Reseña</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
